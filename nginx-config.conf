# Hide Nginx version to prevent version leakage (Vulnerability #1)
server_tokens off;

server {
    listen 80;
    listen [::]:80;
    server_name api.igniet.kdisc.kerala.gov.in;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.igniet.kdisc.kerala.gov.in;

    # SSL Certificate paths (self-signed)
    ssl_certificate /etc/ssl/certs/api.igniet.kdisc.kerala.gov.in.crt;
    ssl_certificate_key /etc/ssl/private/api.igniet.kdisc.kerala.gov.in.key;
    
    # SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Security headers (Vulnerabilities #5 Clickjacking, #7 Security Headers)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Content-Security-Policy "default-src 'self'; frame-ancestors 'self'" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Logging
    access_log /var/log/nginx/igniet-api-access.log;
    error_log /var/log/nginx/igniet-api-error.log;

    # Increase client body size for file uploads
    client_max_body_size 50M;

    # Main proxy configuration
    location / {
        # Proxy to Go backend on localhost:8080
        proxy_pass http://localhost:8080;
        
        # Preserve original host and protocol information
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Important: Pass the Origin header to backend
        proxy_set_header Origin $http_origin;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # DO NOT add CORS headers here - let the Go backend handle them
        # This prevents duplicate/conflicting CORS headers
        
        # Enable proxying of WebSocket connections (if needed)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Health check endpoint
    location /health {
        proxy_pass http://localhost:8080/health;
        proxy_set_header Host $host;
        access_log off;
    }
}

server {

    # Listen for both the domain and the direct IP address
    server_name igniet.kdisc.kerala.gov.in;

    # Logging
    access_log /var/log/nginx/igniet-frontend-access.log;
    error_log /var/log/nginx/igniet-frontend-error.log;

    # Main proxy configuration for Next.js frontend
    location / {
        # Proxy to Next.js frontend running in Docker on port 3000
        proxy_pass http://127.0.0.1:3000;

        # Preserve original host and protocol information
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # WebSockets support for Next.js HMR
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Proxy API requests directly to the backend
    location /api {
        # Proxy to Go backend on localhost:8080
        proxy_pass http://127.0.0.1:8080;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://127.0.0.1:3000/health;
        proxy_set_header Host $host;
        access_log off;
    }

    listen [::]:443 ssl ipv6only=on; # managed by Certbot
    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/igniet.kdisc.kerala.gov.in/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/igniet.kdisc.kerala.gov.in/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot


}
server {
    if ($host = igniet.kdisc.kerala.gov.in) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    listen 80;
    listen [::]:80;
    server_name igniet.kdisc.kerala.gov.in 103.119.178.148;
    return 404; # managed by Certbot


}